<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- IEEE SMC icon: Blue arrow/triangle with white person silhouette cutout -->
  <!-- Using clip-path to subtract the person shape from the blue triangle -->
  <defs>
    <clipPath id="personCut">
      <polygon points="5,95 10,5 95,35 95,95" />
    </clipPath>
  </defs>

  <!-- Blue triangle body -->
  <polygon points="5,95 10,5 95,35 95,95" fill="#2176AE" />

  <!-- White person: head (oval) -->
  <ellipse cx="58" cy="42" rx="13" ry="14" fill="white" />

  <!-- White person: shoulders/body -->
  <path d="M35,90 Q35,62 45,62 Q50,58 58,58 Q66,58 70,62 Q80,62 80,90 Z" fill="white" />
</svg>
